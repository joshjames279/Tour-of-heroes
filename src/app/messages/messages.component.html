<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button pButton pRipple class="p-button-raised p-button-rounded p-button-secondary" (click)="messageService.clear()"
          label="Clear Messages"></button>
  <div *ngFor="let message of messageService.messages"> {{message}} </div>

</div>
